version: 2.1

orbs:
  architect: giantswarm/architect@4.29.0

workflows:
  build-and-publish:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build
          binary: pr-gatekeeper
          resource_class: xlarge
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-docker:
          context: architect
          name: push-pr-gatekeeper-to-quay
          image: "quay.io/giantswarm/pr-gatekeeper"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          tag-latest-branch: main
          requires:
          - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
            branches:
              only: main
      - architect/push-to-docker:
          context: "architect"
          name: push-pr-gatekeeper-to-docker
          image: "docker.io/giantswarm/pr-gatekeeper"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          tag-latest-branch: main
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
            branches:
              only: main
